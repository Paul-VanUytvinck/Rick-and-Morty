<a [routerLink]="[character.id]">
  <li class="character-list">
    <img src="{{ character?.image }}"/>
    <h2>{{ character.name }}</h2>
    <p>
      <span class="status">{{ character.status }}</span>
      <span>/</span>
      <span class="gender">{{ character.gender }}</span>
    </p>
  </li>
</a>
