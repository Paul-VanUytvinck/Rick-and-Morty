<app-filter-character (filter)="onFilter($event)"></app-filter-character>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>All characters :</h2>
      <ul class="list-group">
        <app-character  *ngFor="let character of characterPage?.results" [character]='character'></app-character>
      </ul>
    </div>
  </div>
</div>
<button class="btn btn-primary" *ngIf="!isFirstPage()" (click)="goToSpecifiedPage(1)">First page</button>
<button class="btn btn-primary" *ngIf="!isFirstPage()" (click)="goToSpecifiedPage(currentPage-1)">Previous page</button>
<button class="btn btn-primary" *ngIf="!isLastPage()" (click)="goToSpecifiedPage(currentPage+1)">Next page</button>
<button class="btn btn-primary" *ngIf="!isLastPage()" (click)="goToSpecifiedPage(characterPage.info.pages)">Last page</button>
<div align="center">
  <p>Pages : {{ currentPage }} on {{ characterPage?.info.pages }}</p>
</div>
